<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="script.js" defer></script>
    <title>Spaceship JS</title>
  </head>
  <body>
    <div class="container">
      <h1>Spaceship JS</h1>
      <p>Welcome to the JavaScript version of the Spaceship app</p>

      <div class="api-links">
        <h2>API Endpoints:</h2>
        <ul>
          <li>
            <a href="/api/health" target="_blank">/api/health</a> - Check server
            health
          </li>
          <li>
            <a href="/api/info" target="_blank">/api/info</a> - Get application
            info
          </li>
          <li>
            <a href="/api/ships" target="_blank">/api/ships</a> - Get all ships
            (MongoDB)
          </li>
        </ul>
      </div>
      <div class="ship-form">
        <h2>Add New Ship:</h2>
        <form id="addShipForm">
          <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required />
          </div>
          <div class="form-group">
            <label for="model">Model:</label>
            <input type="text" id="model" name="model" required />
          </div>
          <div class="form-group">
            <label for="capacity">Capacity:</label>
            <input type="number" id="capacity" name="capacity" required />
          </div>
          <button type="submit">Add Ship</button>
        </form>
      </div>

      <div class="ships-list">
        <h2>Ships List:</h2>
        <div id="shipsList"></div>
      </div>
    </div>
  </body>
</html>
